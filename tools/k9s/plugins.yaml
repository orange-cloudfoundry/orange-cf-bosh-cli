plugins:
  #--- Create debug container for selected pod in current namespace
  debug:
    shortCut: Shift-D
    description: Add debug container
    scopes:
      - containers
    command: bash
    args:
      - -c
      - kubectl debug -it $POD --context=$CONTEXT --namespace=$NAMESPACE --target=$NAME --image=nicolaka/netshoot:v0.11 --share-processes -- bash
    background: false
    confirm: false
    dangerous: true
  #-- Display kubectl command to run in separate shell
  kubectl-get-cmd:
    shortCut: Shift-B
    description: Display shell cmd
    scopes:
      - all
    command: bash
    args:
      - -c
      - (printf "Copy/Paste command in separate shell:\n\n" ; if [ "$NAMESPACE" != "" -a  "$NAMESPACE" != "-"  ] ; then printf "kubectl get $RESOURCE_NAME $NAME --context=$CONTEXT --namespace=$NAMESPACE\n\n" ; else printf "kubectl get $RESOURCE_NAME $NAME --context=$CONTEXT\n\n" ; fi ) |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Show ssl cert
  show-cert:
    shortCut: Shift-C
    description: Show certs
    scopes:
      - secrets
    command: bash
    args:
      - -c
      - kubectl get secret $NAME --context=$CONTEXT --namespace=$NAMESPACE -o jsonpath="{.data.caFile}{.data.ca\.crt}{.data.tls\.crt}" | base64 -d | grep -v "^#" | awk -v cmd='openssl x509 -text -noout -certopt no_header,no_version,no_serial,no_pubkey,no_sigdump' '/-----BEGIN/{close(cmd);print "====================================================================================="};{print | cmd}' |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Get cert-manager certificates status
  cert-status:
    shortCut: Shift-S
    description: Certificate status
    scopes:
      - certificates
    command: bash
    args:
      - -c
      - cmctl status certificate $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Show cnpg cluster status
  show-cnpg-status:
    shortCut: s
    description: Cnpg status
    scopes:
      - cluster
    command: bash
    args:
      - -c
      - kubectl cnpg status $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Run cnpg PSQL shell
  cnpg-psql-shell:
    shortCut: p
    description: PSQL shell
    scopes:
      - cluster
    command: bash
    args:
      - -c
      - kubectl cnpg psql $NAME --context=$CONTEXT --namespace=$NAMESPACE
    background: false
    confirm: false
    dangerous: true
  #--- Display events from selected k8s objects every 5s
  watch-events:
    shortCut: w
    description: Watch events
    scopes:
      - all
    command: bash
    args:
      - -c
      - watch -n 5 kubectl get events --context=$CONTEXT --namespace=$NAMESPACE --field-selector involvedObject.name=$NAME
    background: false
    confirm: false
    dangerous: false
  #--- Display logs in raw mode from selected resource
  display-logs:
    shortCut: Ctrl-L
    description: Display logs
    scopes:
      - deployments
      - daemonsets
      - pods
    command: bash
    args:
      - -c
      - kubectl logs $(echo $RESOURCE_NAME | sed -e s/s$//g)/$NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Display logs from selected container in raw mode
  display-container-logs:
    shortCut: Ctrl-L
    description: Display logs
    scopes:
      - containers
    command: bash
    args:
      - -c
      - kubectl logs $POD -c $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Get flux managed objects status in current namespace
  flux-inventory:
    shortCut: x
    description: Flux inventory
    scopes:
      - namespaces
    command: bash
    args:
      - -c
      - flux trace $NAME --context=$CONTEXT --kind namespace --api-version $RESOURCE_GROUP/$RESOURCE_VERSION |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Get all k8s objects created in current namespace
  namespace-inventory:
    shortCut: n
    description: Namespace inventory
    scopes:
      - namespaces
    command: bash
    args:
      - -c
      - kubectl get-all --context=$CONTEXT --namespace=$NAME |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Get all information from helm releases in current namespace
  helm-inventory:
    shortCut: Shift-H
    description: Helm inventory
    scopes:
      - helmreleases
    command: bash
    args:
      - -c
      - helm get all $NAME --kube-context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- View user-supplied values when helm chart was created in current namespace
  helm-values:
    shortCut: v
    description: Helm values
    scopes:
      - helm
    command: bash
    args:
      - -c
      - helm get values $COL-NAME --kube-context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Get suspended helmreleases in all namespaces
  get-suspended-helmreleases:
    shortCut: Shift-S
    description: List suspended
    scopes:
      - helmreleases
    command: bash
    args:
      - -c
      - kubectl get helmreleases.helm.toolkit.fluxcd.io --context=$CONTEXT --all-namespaces -o json | jq -r '.items[] | select(.spec.suspend==true) | [.metadata.namespace,.metadata.name,.spec.suspend] | @tsv' |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Get suspended kustomizations in all namespaces
  get-suspended-kustomizations:
    shortCut: Shift-S
    description: List suspended
    scopes:
      - kustomizations
    command: bash
    args:
      - -c
      - kubectl get kustomizations.kustomize.toolkit.fluxcd.io --context=$CONTEXT --all-namespaces -o json | jq -r '.items[] | select(.spec.suspend==true) | [.metadata.name,.spec.suspend] | @tsv' |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Suspend/reconcile selected helmrelease in current namespace
  suspend-resume-helmrelease:
    shortCut: Shift-T
    description: Suspend/resume
    scopes:
      - helmreleases
    command: bash
    args:
      - -c
      - suspend-resume-hr.sh $CONTEXT $NAMESPACE $NAME
    background: false
    confirm: true
    dangerous: true
  #--- Suspend/reconcile selected kustomization in current namespace
  suspend-resume-kustomization:
    shortCut: Shift-T
    description: Suspend/resume
    scopes:
      - kustomizations
    command: bash
    args:
      - -c
      - flux $([ $(kubectl get kustomizations $NAME --context=$CONTEXT --namespace=$NAMESPACE -o=custom-columns=TYPE:.spec.suspend | tail -1) = "true" ] && echo resume || echo suspend) kustomization $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: true
    dangerous: true
  #--- Suspend/reconcile selected gitrepository in current namespace
  suspend-resume-gitrepo:
    shortCut: Shift-T
    scopes:
      - gitrepositories
    description: Suspend/resume
    command: bash
    args:
      - -c
      - flux $([ $(kubectl get gitrepo $NAME --context=$CONTEXT --namespace=$NAMESPACE -o=custom-columns=TYPE:.spec.suspend | tail -1) = true ] && echo resume || echo suspend) source git $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: true
    dangerous: true
  #--- Suspend/reconcile selected terraform in current namespace
  suspend-resume-tf:
    shortCut: Shift-T
    scopes:
      - terraform
    description: Suspend/resume
    command: bash
    args:
      - -c
      - tfctl $([ $(kubectl get terraforms.infra.contrib.fluxcd.io $NAME --context=$CONTEXT --namespace=$NAMESPACE -o=custom-columns=TYPE:.spec.suspend | tail -1) = true ] && echo resume || echo suspend) $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: true
    dangerous: true
  #--- Reconcile selected flux gitrepository in current namespace
  reconcile-git:
    shortCut: Shift-Z
    description: Flux reconcile
    scopes:
      - gitrepositories
    command: bash
    args:
      - -c
      - flux reconcile source git $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: true
  #--- Reconcile selected flux helmrelease in current namespace
  reconcile-helmrelease:
    shortCut: Shift-Z
    description: Flux reconcile
    scopes:
      - helmreleases
    command: bash
    args:
      - -c
      - flux reconcile helmrelease $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: true
  #--- Reconcile selected flux helmrepository in current namespace
  reconcile-helm-repo:
    shortCut: Shift-Z
    description: Flux reconcile
    scopes:
      - helmrepositories
    command: bash
    args:
      - -c
      - flux reconcile source helm $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: true
  #--- Reconcile selected flux kustomization in current namespace
  reconcile-kustomization:
    shortCut: Shift-Z
    description: Flux reconcile
    scopes:
      - kustomizations
    command: bash
    args:
      - -c
      - flux reconcile kustomization $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: true
  #--- Reconcile selected flux ocirepository in current namespace
  reconcile-oci-repo:
    shortCut: Shift-Z
    description: Flux reconcile
    scopes:
      - ocirepositories
    command: bash
    args:
      - -c
      - flux reconcile source oci $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: true
  #--- Reconcile selected flux terraform in current namespace
  reconcile-tf:
    shortCut: Shift-Z
    description: Flux reconcile
    scopes:
      - terraform
    command: bash
    args:
      - -c
      - tfctl reconcile $NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: true
  #--- Run selected argo workflow in current namespace
  run-argo-workflow-template:
    shortCut: t
    description: Run argo workflow
    scopes:
      - workflowtemplates
    command: bash
    args:
      - -c
      - argo submit --from workflowtemplate/$NAME --context=$CONTEXT --namespace=$NAMESPACE |& less -KR
    background: false
    confirm: false
    dangerous: true
  #--- Get selected k8s application informations in current namespace
  App-inspect:
    shortCut: Shift-I
    description: App inspect
    scopes:
      - app
    command: bash
    args:
      - -c
      - export FORCE_COLOR=1;kapp inspect -a $NAME.app --kubeconfig-context=$CONTEXT --namespace=$NAMESPACE --color --tty |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Get selected k8s application status in current namespace
  App-status:
    shortCut: Shift-Q
    description: App status
    scopes:
      - app
    command: bash
    args:
      - -c
      - export FORCE_COLOR=1 ; kctrl app status -a $NAME --kubeconfig-context=$CONTEXT --namespace=$NAMESPACE --color --tty |& less -KR
    background: false
    confirm: false
    dangerous: false
  #--- Pause selected k8s application in current namespace
  App-pause:
    shortCut: Shift-T
    description: App pause
    scopes:
      - app
    command: bash
    args:
      - -c
      - export FORCE_COLOR=1 ; kctrl app pause -a $NAME --kubeconfig-context=$CONTEXT --namespace=$NAMESPACE --yes --color --tty |& less -KR
    background: false
    confirm: false
    dangerous: true
  #--- Reconcile selected k8s application in current namespace
  App-kick:
    shortCut: Shift-Z
    description: App kick
    scopes:
      - app
    command: bash
    args:
      - -c
      - export FORCE_COLOR=1 ; kctrl app kick -a $NAME --kubeconfig-context=$CONTEXT --namespace=$NAMESPACE --yes --color --tty |& less -KR
    background: false
    confirm: false
    dangerous: true